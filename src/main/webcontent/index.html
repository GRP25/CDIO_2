<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>CDIO2</title>
</head>
<body>
<header>
    <span id="cdio">CDIO-2</span>
    <div class="logo" id="dtu">
        <img src="images/LogoPNG.png" id="DTULogo" alt="">
    </div>
</header>
<div class="loginScreen">
    <div class="loginHeader">
        <p id="loginText">Login</p>
</div>
    <div class="inputForm">
        <form id="vForm "action="">
            <div class="row">
                <div class="textDisplay">
                    <label for="brugernavn" id="brugerlabel">Bruger navn:</label>
                </div>
            <div class="inputFormat">
                <input type="text" id="bNavn" name="brugernavn" placeholder="Tast brugernavn" onclick="formHandler(this.form)">
            </div>
            </div>
            <div class="row">
                <div class="textDisplay">
                    <label for="password">Password</label>
                </div>
                <div class="inputFormat">
                    <input type="text" id="pass" name="password" placeholder="Tast password">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="login">
            </div>
        </form>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>


</div>
