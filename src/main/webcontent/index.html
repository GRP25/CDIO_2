<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>-->
    <script src="jquery-3.1.1.js"></script>
    <script src="script.js"></script>
    <script src="jquery.serialize-object.js"></script>
    <meta charset="UTF-8">
    <title>CDIO2</title>
</head>

<body>
<header>
    <span id="cdio">CDIO-2</span>
    <div class="logo" id="dtu">
        <img src="images/LogoPNG.png" id="DTULogo" alt="">
    </div>
</header>

<div class="loginContainer" id="loginScreen">
    <div class="loginHeader">
        <p id="loginText">Login</p>
</div>
    <div class="inputForm">
        <form id="vForm ">
            <div class="row">
                <div class="textDisplay">
                    <label for="brugernavn" id="brugerlabel">Brugernavn:</label>
                </div>
                <div class="inputFormat">
                    <input type="text" id="bNavn" name="brugernavn" placeholder="Tast brugernavn" >
                </div>
            </div>
            <div class="row">
                <div class="textDisplay">
                    <label for="password">Password:</label>
                </div>
                <div class="inputFormat">
                    <input type="text" id="pass" name="kodeord" placeholder="Tast password">
                </div>
            </div>
            <div class="row">
                <input type="submit" onclick="formHandler()" value="login">
            </div>
        </form>
    </div>
</div>

<div class="showHide" id="sh">
    <div class="optionsContainer" id="op">
        <div class="optionHeader">
            <p id="optionText">Menu</p>
        </div>

        <button type="button" class="optionsButton" id="createUser" onclick="prepareWindow('user', 'Lav bruger')">Create user</button>
        <button type="button" class="optionsButton" id="updateUser" onclick="prepareWindow('update', 'Updater bruger')">Update user </button>
        <button type="button" class="optionsButton" id="getUser" onclick="prepareWindow('get', 'Vis bruger')">Get a user</button>
        <button type="button" class="optionsButton" id="getUserList" onclick="prepareWindow('gUserList', 'Vis liste af brugere'); listUser()">Get list of users</button>
        <button type="button" class="optionsButton" id="deleteUser" onclick="prepareWindow('delete', 'Slet bruger')">Delete user</button>
        <!--<button type="button" class="optionsButton" id="testknap" >test knap</button>-->
    </div>
</div>

<div class="showHide" id="sr">
    <div class="resultContainer" id="re">
        <div class="resultHeader">
            <p id="resultText"></p>
        </div>
        <div class ="view" id="display">
            <div class="createUser" id="user">
                <div class="createUserForm">
                    <form id="userForm">
                        <div class="row">
                            <div class="textDisplay">
                                <label for="cpr" id="cprID"> CPR nummer: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="cpr" name="cpr" placeholder="Tast CPR nummer">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="c_name" id="nameID"> Fulde Navn: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="c_name" name="navn" placeholder="Tast dit navn">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="c_initials" id="initialsID"> Initialer: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="c_initials" name="initialer" placeholder="Tast initialer">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="c_userPassword" id="userPasswordID"> Password: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="c_userPassword" name="userPassword" placeholder="Tast dit password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="role" id="roleID"> Role: </label>
                            </div>
                            <div class="dropdown">
                                <select name="roles" multiple="" class="roleSelection" id="role">
                                    <option value="" disabled> Vælg Rolle/Roller:</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Phamaceut">Phamaceut</option>
                                    <option value="Laborant">Laborant</option>
                                    <option value="Produktionsleder">Produktionsleder</option>
                                </select>
                                <span id="ctrlNede">Hold ctrl nede for at vælge flere</span>
                            </div>
                        </div>

                        <div class="row">
                            <input type="submit" onclick="createUser()" value="Submit">
                        </div>

                    </form>
                </div>
            </div>
            <div class="updateUser" id="update">
                <div class="createUserForm">
                    <form id="updateForm">
                        <div class="row">
                            <div class="textDisplay">
                                <label for="u_cprID" id="u_cpr"> CPR nummer: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="u_cprID" name="cpr" placeholder="Tast CPR nyt cpr nummer">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="u_name" id="u_nameID"> Fulde Navn: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="u_name" name="navn" placeholder="Tast dit navn">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="u_initials" id="u_initialsID"> Initialer: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="u_initials" name="initialer" placeholder="Tast initialer">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="u_userPassword" id="u_userPasswordID"> Password: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="u_userPassword" name="userPassword" placeholder="Tast dit password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="role" id="u_roleID"> Role: </label>
                            </div>
                            <div class="dropdown">
                                <select name="roles" multiple="" class="roleSelection" id="u_role">
                                    <option value="" disabled> Vælg Rolle/Roller:</option>
                                    <option value="adim">Admin</option>
                                    <option value="phamaceut">Phamaceut</option>
                                    <option value="laborant">Laborant</option>
                                    <option value="produktionsleder">Produktionsleder</option>
                                </select>
                                <span id="u_ctrlNede">Hold ctrl nede for at vælge flere</span>
                            </div>
                        </div>

                        <div class="row">
                            <input type="submit" onclick="createUser(this.form)" value="Submit">
                        </div>

                    </form>
                </div>
            </div>
            <div class ="getUser" id="get">
                <div class="idForm">
                    <form id="idForm">
                        <div class="row">
                            <div class="textDisplay">
                                <label for="userID" id="uID">Bruger ID</label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="userID" name="id" placeholder="Tast brugerens ID">
                            </div>
                            <div class="row">
                                <input type="submit" onclick ="getUser()" value="Søg">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="userList" id="list">

            </div>
            <div class="deleteUser" id="delete">
                <div class="idForm">
                    <form id="deleteForm">
                        <div class="row">
                            <div class="textDisplay">
                                <label for="deleteID" id="dID">Bruger ID</label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="deleteID" name="id" placeholder="Tast brugerens id">
                            </div>
                            <div class="row">
                                <input type="submit" onclick ="deleteUser()" value="Slet">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="showResult" id="showResult">
                
            </div>
        </div>
    </div>
</div>

<div class="loading-bg" id="loaderID">
    <div class="loading">
        <div class="object"></div>
        <div class="object"></div>
        <div class="object"></div>
        <div class="object"></div>
        <div class="object"></div>
        <div class="object"></div>
        <div class="object"></div>
        <div class="object"></div>
    </div>
</div>


</body>
</html>
