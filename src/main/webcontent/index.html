<head>

    <meta charset="UTF-8">
    <title>CDIO2</title>

<body>
<header>
    <span id="cdio">CDIO-2</span>
    <div class="logo" id="dtu">
        <img src="images/LogoPNG.png" id="DTULogo" alt="">
    </div>
</header>

<div class="loginContainer" id="loginScreen">
    <div class="loginHeader">
        <p id="loginText">Login</p>
</div>
    <div class="inputForm">
        <form id="vForm ">
            <div class="row">
                <div class="textDisplay">
                    <label for="brugernavn" id="brugerlabel">Brugernavn:</label>
                </div>
                <div class="inputFormat">
                    <input type="text" id="bNavn" name="brugernavn" placeholder="Tast brugernavn" >
                </div>
            </div>
            <div class="row">
                <div class="textDisplay">
                    <label for="password">Password:</label>
                </div>
                <div class="inputFormat">
                    <input type="text" id="pass" name="kodeord" placeholder="Tast password">
                </div>
            </div>
            <div class="row">
                <input type="submit" onclick="formHandler()" value="login">
            </div>
        </form>
    </div>
</div>

<div class="showHide" id="sh">
    <div class="optionsContainer" id="op">
        <button type="button" class="optionsButton" id="createUser" onclick="createUser()">Create user</button>
        <button type="button" class="optionsButton" id="updateUser" onclick="updateUser()">Update user </button>
        <button type="button" class="optionsButton" id="getUser" onclick="getUser()">Get a user</button>
        <button type="button" class="optionsButton" id="getUserList" onclick="listUser()">Get list of users</button>
        <button type="button" class="optionsButton" id="deleteUser" onclick="deleteUser()">Delete user</button>
    </div>
</div>

<div class="showHide" id="sr">
    <div class="resultContainer" id="re">
        <div class ="view" id="display">

            <div class="createUser" id="user">
                <div class="createUserForm">
                    <form id="userForm">
                        <div class="row">
                            <div class="textDisplay">
                                <label for="cpr" id="cprID"> CPR nummer: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="cpr" name="cpr" placeholder="Tast CPR nummer">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="name" id="nameID"> Fulde Navn: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="name" name="navn" placeholder="Tast dit navn">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="initials" id="initialsID"> Initialer: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="initials" name="initialer" placeholder="Tast initialer">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="userPassword" id="userPasswordID"> Password: </label>
                            </div>
                            <div class="inputFormat">
                                <input type="text" id="userPassword" name="userPassword" placeholder="Tast dit password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="textDisplay">
                                <label for="role" id="rodeID"> Role: </label>
                            </div>
                            <div class="dropdown">
                                <select name="roles" multiple="" class="roleSelection" id="role">
                                    <option value="" disabled> VÃ¦lg Rolle:</option>
                                    <option value="adim">Adim</option>
                                    <option value="phamaceut">Phamaceut</option>
                                    <option value="laborant">Laborant</option>
                                    <option value="produktionsleder">Produktionsleder</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <input type="submit" onclick="createUser(this.form)" value="Submit">
                        </div>

                    </form>
                </div>
            </div>

            <div class="updateUser" id="update">

            </div>
            <div class ="getUser" id="get">

            </div>
            <div class="userList" id="list">

            </div>
            <div classs="deleteUser" id="dUser">

            </div>
        </div>
    </div>
</div>
