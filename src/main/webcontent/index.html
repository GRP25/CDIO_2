<body>
<header>
    <span id="cdio">CDIO-2</span>
    <div class="logo" id="dtu">
        <img src="images/LogoPNG.png" id="DTULogo" alt="">
    </div>
</header>
<div class="loginContainer" id="loginScreen">
    <div class="loginHeader">
        <p id="loginText">Login</p>
</div>
    <div class="inputForm">
        <form id="vForm ">
            <div class="row">

            </div>

            </div>

</div>

<div class="showHide" id="sh">
    <div class="optionsContainer" id="op">
        <button type="button" class="optionsButton" id="createUser" onclick="createUser()">Create user</button>
        <button type="button" class="optionsButton" id="updateUser" onclick="updateUser()">Update user </button>
        <button type="button" class="optionsButton" id="getUser" onclick="getUser()">Get a user</button>
        <button type="button" class="optionsButton" id="getUserList" onclick="listUser()">Get list of users</button>
        <button type="button" class="optionsButton" id="deleteUser" onclick="deleteUser()">Delete user</button>
    </div>
</div>

<div class="showHide" id="sr">
    <div class="resultContainer" id="re">
        <div class ="view" id="display">
            <div class="createUser" id="user">
                <p>name</p>
            </div>
            <div class="updateUser" id="update">

            </div>
            <div class ="getUser" id="get">

            </div>
            <div class="userList" id="list">

            </div>
            <div classs="deleteUser" id="dUser">
                <p>id</p>
            </div>
        </div>
    </div>
</div>
